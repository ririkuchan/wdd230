<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes Practice</title>
    <link rel="stylesheet" href="styles/pseudo-classes.css">
</head>

<body>
    <h1>Pseudo-Classes Demo</h1>

    <h2>:hover</h2>
    <button class="hover-btn">Hover Over Me!</button>

    <h2>:focus</h2>
    <input type="text" placeholder="Click here" class="focus-input">

    <h2>:nth-child()</h2>
    <ul class="nth-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <h2>:first-child / :last-child</h2>
    <div class="box-container">
        <div class="box">First Box</div>
        <div class="box">Middle Box</div>
        <div class="box">Last Box</div>
    </div>
</body>

</html>
