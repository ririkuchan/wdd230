    <main>
        <h1>Form Page</h1>
        <form method="get" action="record.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                title="Password must be at least 8 characters long and contain only letters and numbers." required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                title="Your email address" required>

            <label for="rating">Page Rating:</label>
            <div class="rating-container">
                <input type="range" id="rating" name="rating" min="1" max="10" value="5"
                    oninput="ratingOutput.value = rating.value">
                <output id="ratingOutput">5</output>
            </div>

            <label for="confirm">Confirm Submission:</label>
            <input type="checkbox" id="confirm" name="confirm">

            <button type="submit">Send</button>
        </form>

    </main>
