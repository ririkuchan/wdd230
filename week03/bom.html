<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Favorite BOM Chapters with localStorage" />
    <meta name="author" content="Ririku Shirakawa" />
    <title>BOM Favorite Chapters</title>
    <link rel="stylesheet" href="styles/bom.css" />
</head>

<body>
    <header>
        <h1>📘 Favorite BOM Chapters</h1>
    </header>

    <main>
        <label for="favchap">Enter Book and Chapter:</label>
        <input type="text" id="favchap" placeholder="e.g., Alma 5" />
        <button>Add Chapter</button>

        <ul id="list"></ul>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Ririku Shirakawa</p>
    </footer>

    <script src="scripts/bom.js"></script>
    <script>
        // 年の表示
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
