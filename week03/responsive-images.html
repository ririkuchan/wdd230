<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive Images Example - WDD 230" />
    <meta name="author" content="Ririku Shirakawa" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css" />
</head>

<body>
    <header>
        <h1>Responsive Temple Image</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Temple Hero Image" width="1500" height="750">
            </picture>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Ririku Shirakawa | WDD 230 | Last Modified: <span id="lastModified"></span>
        </p>
    </footer>

    <script>
        // 年と最終更新日を表示
        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>

</html>
