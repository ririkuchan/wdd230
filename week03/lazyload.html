<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Demo - WDD 230">
    <meta name="author" content="Ririku Shirakawa">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="icon" href="../images/favicon.ico">
</head>

<body>
    <header>
        <h1>Lazy Load Demo</h1>
    </header>

    <main>
        <img src="images/image1.jpg" alt="Image 1" loading="lazy">
        <img src="images/image2.jpg" alt="Image 2" loading="lazy">
        <img src="images/image3.jpg" alt="Image 3" loading="lazy">
        <img src="images/image4.jpg" alt="Image 4" loading="lazy">
        <img src="images/image5.jpg" alt="Image 5" loading="lazy">
        <img src="images/image6.jpg" alt="Image 6" loading="lazy">
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Ririku Shirakawa | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/lazyload.js"></script>

</html>
